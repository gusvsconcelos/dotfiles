# ==========================
# TokyoNight + Kitty Setup
# ==========================

# --- Básico ---
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "xterm-kitty"
set -as terminal-features ',xterm-kitty:RGB'
set -g status-interval 3
set -g escape-time 0
set -g allow-rename off

# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Split panes estilo IDE ---
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 3
bind -r L resize-pane -R 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3

# --- Reload rápido ---
bind r source-file ~/.tmux.conf \; display "✅ Reloaded!"

# --- Copiar e colar no modo vim ---
setw -g mode-keys vi
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hoshiya4522/tokyo-night-tmux'

# --- Configurações do tema ---
set -g @tokyo-night-tmux_show_date_time true
set -g @tokyo-night-tmux_show_git true
set -g @tokyo-night-tmux_date_time_format "%H:%M"
set -g @tokyo-night-tmux_show_host true
set -g @tokyo-night-tmux_theme "storm"  # ou "night", "moon", "day"

# --- Sessões persistentes ---
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# --- Suporte a Imagens (Kitty + Yazi) ---
# Garante que Yazi (ou wezterm imgcat) funcione dentro do tmux
set -g allow-passthrough on
set -g set-clipboard on
set -g update-environment 'TERM TERM_PROGRAM TERM_PROGRAM_VERSION'

# --- Inicializa TPM ---
run '~/.tmux/plugins/tpm/tpm'
